<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Internship Matchmaker - Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="intern.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans transition-smooth">

    <!-- Loader / Splash Screen -->
    <div id="loader">
        <img src="./WhatsApp_Image_2025-09-12_at_08.57.21_58082b34-removebg-preview.png" alt="Your Logo" />
        <p>Loading AI Internship Matchmaker...</p>
        <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="container mx-auto px-6 py-8 max-w-5xl" style="display:none;">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-900 mb-2">AI Internship Matchmaker</h1>
            <p class="text-gray-700 text-lg max-w-3xl mx-auto">
                Smart system that matches you with internships at top companies based on your skills, interests, and profile.
            </p>
            <button id="themeToggle" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Toggle Dark Mode</button>
        </header>

        <!-- Smart Input Form -->
        <section class="bg-white rounded-lg shadow-md p-8 mb-10 transition-smooth">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Enter Your Profile</h2>
            <form id="candidateForm" onsubmit="event.preventDefault(); matchInternships();">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Skills (comma-separated)</label>
                        <input type="text" id="skillsInput" placeholder="e.g. python, AI, data analysis" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Sector Interests (comma-separated)</label>
                        <input type="text" id="sectorInput" placeholder="e.g. AI, Web Development, Design" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Qualification</label>
                        <select id="qualificationInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="" disabled selected>Select qualification</option>
                            <option value="bachelor">Bachelor's Degree</option>
                            <option value="master">Master's Degree</option>
                            <option value="diploma">Diploma</option>
                            <option value="phd">PhD</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Location</label>
                        <select id="locationInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="" disabled selected>Select location</option>
                            <option value="urban">Urban</option>
                            <option value="rural">Rural</option>
                            <option value="aspirational">Aspirational District</option>
                            <option value="any">Any</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Social Category</label>
                        <select id="socialCategoryInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="general">General</option>
                            <option value="sc">SC</option>
                            <option value="st">ST</option>
                            <option value="obc">OBC</option>
                            <option value="pwd">PWD</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Past Participation</label>
                        <select id="pastParticipationInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="" disabled selected>Select option</option>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                </div>
                <div class="mt-8 text-center">
                    <button type="submit" class="bg-indigo-600 text-white px-8 py-3 rounded-md hover:bg-indigo-700 transition">Find Matches</button>
                </div>
            </form>
        </section>

        <!-- Results Section -->
        <section class="mb-12" id="resultsSection" style="display:none;">
            <h3 class="text-2xl font-semibold text-gray-800 mb-6">Matched Internships</h3>
            <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </section>

        <!-- Footer -->
        <footer class="text-center text-gray-600 mb-6">
            <p>Powered by AI | Â© 2025 Internship Matchmaker Prototype</p>
        </footer>
    </div>

    <!-- External JS -->
    <script src="intern.js"></script>
</body>
</html>
